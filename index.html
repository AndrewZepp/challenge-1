<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200;300&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1><img src="images/logo.png" id="logo" alt="Logo"></h1>
    </header>

    <div class="container">
        <div class="box1">
            <textarea  id="inText" class="textField" placeholder="Ingrese el texto" autofocus></textarea>
            <div class="caution">
                <p>⚠ Solo letras minúsculas y sin acentos</p>
            </div>
            
            <div class="btnBox">
                <input type="button" class="buttons" id="encrypt" value="Encriptar">
                <input type="button" class="buttons" id="decrypt" value="Desencriptar">
            </div>
            
        </div>
    
        <div class="box2">
            
            <div class="shown">
                <img src="images/clouds.png" id="imgHead" alt="Imagen">
                <div class="shownMessages">
                    <p class="m1">Ningún mensaje fue encontrado</p>
                    <p class="m2">Ingresa el texto que deseas encriptar o desencriptar.</p>
                </div>
                
            </div> 
            <div class="hiden">
                <textarea  id="result" class="textField" readonly></textarea>
                <input type="button" class="buttons" id="copy" value="Copiar">
            </div> 
            
            
        </div>
    </div>
    
    
    
    
    


    <script src="app.js"></script>
</body>
</html>
